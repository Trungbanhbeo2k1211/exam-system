<!DOCTYPE html>
<html lang="vi">
<head><meta charset="UTF-8"><title>Sửa câu hỏi</title></head>
<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --danger-color: #f72585;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--dark-color);
        line-height: 1.6;
    }

    h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
        position: relative;
        padding-bottom: 15px;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--primary-color);
        border-radius: 2px;
    }

    form {
        background: white;
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        width: 100%;
        max-width: 600px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: var(--dark-color);
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: var(--border-radius);
        font-size: 16px;
        margin-bottom: 20px;
        transition: var(--transition);
    }

    textarea {
        min-height: 120px;
        resize: vertical;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }

    button[type="submit"] {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: var(--border-radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-right: 15px;
    }

    button[type="submit"]:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    a {
        display: inline-block;
        padding: 12px 24px;
        background: white;
        color: var(--danger-color);
        border: 2px solid var(--danger-color);
        border-radius: var(--border-radius);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
    }

    a:hover {
        background: var(--danger-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        
        form {
            padding: 30px;
        }
    }

    @media (max-width: 480px) {
        form {
            padding: 25px 20px;
        }
        
        button[type="submit"],
        a {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
    }
</style>
<body>
<h2>Sửa câu hỏi</h2>

<form method="POST">
    <label>Nội dung câu hỏi:</label><br>
    <textarea name="question_text" rows="4" cols="60">{{ question.question_text }}</textarea><br><br>

    <button type="submit">Cập nhật</button>
    <a href="{{ url_for('admin.view_questions', exam_id=question.exam_id) }}">⬅ Hủy</a>
</form>
</body>
</html>
