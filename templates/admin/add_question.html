<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm câu hỏi</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #ffc107;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .error {
            color: var(--danger-color);
            background-color: rgba(247, 37, 133, 0.1);
            border-left: 4px solid var(--danger-color);
        }

        .success {
            color: var(--success-color);
            background-color: rgba(76, 201, 240, 0.1);
            border-left: 4px solid var(--success-color);
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-color);
        }

        textarea, select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .qtype {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            border-left: 4px solid var(--accent-color);
            display: none;
        }

        .choice-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        .choice-group label {
            min-width: 80px;
            margin-bottom: 0;
        }

        .choice-group input[type="text"] {
            flex-grow: 1;
        }

        .choice-group input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--success-color);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 30px auto 0;
            width: 200px;
            text-align: center;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            border: 1px solid #e9ecef;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            form {
                padding: 20px;
            }
            
            .choice-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .choice-group label {
                min-width: auto;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-link {
                justify-content: center;
            }
        }
    </style>
<script>
    function showQuestionFields() {
        const type = document.getElementById("question_type").value;

        // Ẩn và disable tất cả khối câu hỏi khác loại
        document.querySelectorAll(".qtype").forEach(el => {
            el.style.display = 'none';
            el.querySelectorAll("input, textarea").forEach(i => i.disabled = true);
        });

        // Hiện và bật loại tương ứng
        if (type) {
            const block = document.getElementById(type);
            block.style.display = 'block';
            block.querySelectorAll("input, textarea").forEach(i => i.disabled = false);
        }
    }

    // Gọi ngay khi trang tải để xử lý trường hợp chọn sẵn
    window.onload = showQuestionFields;
</script>


</head>

<body>
    <h2>Thêm câu hỏi cho đề thi ID: {{ exam_id }}</h2>

    {% if error %}
    <div class="alert error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="alert success">{{ success }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label>Nội dung câu hỏi:</label>
            <textarea name="question_text" required></textarea>
        </div>

        <div class="form-group">
            <label>Loại câu hỏi:</label>
            <select name="question_type" id="question_type" onchange="showQuestionFields()" required>
                <option value="">-- Chọn loại câu hỏi --</option>
                <option value="multiple_choice">Chọn đáp án đúng</option>
                <option value="true_false_multi">Đúng/Sai nhiều mục</option>
                <option value="fill_blank">Điền từ còn thiếu</option>
                <option value="matching">Nối câu</option>
            </select>
        </div>

        <!-- Multiple Choice -->
        <div id="multiple_choice" class="qtype">
            <div class="choice-group">
                <label>Đáp án A:</label>
                <input type="text" name="choice_a" required>
                <label><input type="radio" name="correct_choice" value="a"> Đúng</label>
            </div>
            <div class="choice-group">
                <label>Đáp án B:</label>
                <input type="text" name="choice_b" required>
                <label><input type="radio" name="correct_choice" value="b"> Đúng</label>
            </div>
            <div class="choice-group">
                <label>Đáp án C:</label>
                <input type="text" name="choice_c" required>
                <label><input type="radio" name="correct_choice" value="c"> Đúng</label>
            </div>
            <div class="choice-group">
                <label>Đáp án D:</label>
                <input type="text" name="choice_d" required>
                <label><input type="radio" name="correct_choice" value="d"> Đúng</label>
            </div>
        </div>

        <!-- True/False Multi -->
        <div id="true_false_multi" class="qtype">
            <label>Mỗi dòng 1 mệnh đề. Thêm `::true` hoặc `::false` sau mỗi dòng:</label>
            <textarea name="statements" placeholder="Ví dụ:
1+1=2::true
2+2=5::false"></textarea>
        </div>

        <!-- Fill Blank -->
        <div id="fill_blank" class="qtype">
            <label>Đáp án chính xác:</label>
            <input type="text" name="fill_answer">
        </div>

        <!-- Matching -->
        <div id="matching" class="qtype">
            <label>Các cặp câu (dòng A::B):</label>
            <textarea name="match_pairs" placeholder="Ví dụ:
1+1=::2
2+2=::4
3+3=::6"></textarea>
        </div>

        <input type="hidden" name="exam_id" value="{{ exam_id }}">
        <button type="submit">Thêm câu hỏi</button>
    </form>

    <div class="nav-links">
        <a href="{{ url_for('admin.view_questions', exam_id=exam_id) }}" class="nav-link">
            <span>📋</span> Xem lại câu hỏi
        </a>
        <a href="{{ url_for('admin.dashboard') }}" class="nav-link">
            <span>⬅</span> Quay lại trang quản lý
        </a>
    </div>
</body>
</html>
